<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/classes/save}" method="post" th:object="${class}"
          style="max-width : 500px;margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Class Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{class_name}" class="form-control" required minlength="2"
                           maxlength="100"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Class Location: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{class_location}" class="form-control" required minLength="2"
                           maxLength="100"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Number of Students: </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{num_of_students}" class="form-control" required minLength="1"
                           maxLength="100"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Subject: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{subject}" class="form-control" required minlength="2"
                    maxlength="100"/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Class Duration: </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{class_duration}" class="form-control" required minlength="2"
                           maxlength="100"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Class Grade: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{class_grade}" class="form-control" required minlength="2"
                           maxlength="100"/>
                </div>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>


        </div>


    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/classes}]]";
    }
</script>
</body>
</html>
