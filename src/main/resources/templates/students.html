<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel ="stylesheet" type = "text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center" >
    <div><h2>Manage Students</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/students/new}"> Add New Student</a>
    </div>
    <div th:if="${message}" class ="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Major</th>
                <th>Credits</th>
                <th>Classification</th>
                <th></th>

            </thead>
            <tbody>
            <th:block th:each="student : ${listStudents}">
                <td>[[${student.id}]]</td>
                <td>[[${student.email}]]</td>
                <td>[[${student.firstName}]]</td>
                <td>[[${student.lastName}]]</td>
                <td>[[${student.major}]]</td>
                <td>[[${student.credit}]]</td>
                <td>[[${student.classification}]]</td>
                <td>
                    <a class=" h4 mr-3" th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                    <a class = "h4" th:href="@{'/students/delete/' + ${student.id}}">Delete</a>

                </td>
                </tr>
            </th:block>
            </tbody>
        </table-class>
    </div>
</body>
</html>
